<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPU Scheduling Visualizer</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

</head>
<body class="bg-gray-100 text-gray-800 font-sans p-6">

  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">CPU Scheduling Visualizer</h1>

    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Input Processes</h2>
      <!-- Placeholder for process input table -->
      <div id="process-inputs" class="space-y-2">
        <!-- Process rows will go here -->
      </div>
      <button id="add-process" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-2">
        Add Process
      </button>
    </div>

    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <label class="block mb-2 font-semibold">Select Algorithm:</label>
      <select id="algorithm" class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="fcfs">FCFS (First Come First Serve)</option>
        <option value="sjf-np">SJF (Non-preemptive)</option>
        <option value="sjf-p">SJF (Preemptive)</option>
        <option value="priority">Priority Scheduling</option>
        <option value="rr">Round Robin</option>
      </select>

      <div id="quantum-input" class="mt-4 hidden">
        <label class="block mb-2 font-semibold">Time Quantum:</label>
        <input type="number" id="quantum" class="w-full border px-3 py-2 rounded" min="1" />
      </div>

      <button id="simulate" class="mt-6 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Simulate
      </button>
    </div>

    <div id="output" class="space-y-6">
        <div id="gantt-chart" class="bg-white rounded shadow p-4 mt-8">
            <h2 class="text-xl font-semibold mb-2">Gantt Chart</h2>
            <div id="gantt-blocks" class="flex items-center gap-0 border-t border-gray-400 mt-4"></div>
            <!-- Results Table -->
            <div id="results" class="mt-8">
                <h2 class="text-lg font-semibold mb-2">Results Table</h2>
                <div id="table-container" class="overflow-x-auto"></div>
                <div id="averages" class="mt-4 text-sm font-medium text-gray-700"></div>
            </div>
        </div>
    </div>
          

      <div id="process-table" class="bg-white rounded shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Process Table</h2>
        <!-- Table of processes and timings will go here -->
      </div>

      <div id="summary" class="bg-white rounded shadow p-4">
        <h2 class="text-xl font-semibold mb-2">Summary</h2>
        <!-- Summary like avg waiting time etc. -->
      </div>
    </div>
  </div>


  
   <footer class="mt-10 text-center text-sm text-white py-6 bg-gray-900 shadow-inner">
    <p class="font-medium mb-2">Made by <span class="text-teal-400">Devindra Singh</span></p>

</body>
</html>
